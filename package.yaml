name:                hvips
version:             0.1.0.0
github:              "xprl-gjf/hvips"
license:             LGPL-2.1
author:              "Gavin Falconer"
maintainer:          "<gavin [at] expressivelogic [dot] net>"
copyright:           "2021 Gavin Falconer"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/xprl-gjf/hvips#readme>

dependencies:
- base >= 4.7 && < 5
- haskell-gi-overloading == 0.0.*

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  # disable generation of Paths_hvips in .cabal
  when:
    - condition: false
      other-modules: Paths_hvips
  dependencies:
    - exceptions
    - filepath
    - gi-gobject
    - gi-vips
    - haskell-gi-base
    - text
    - transformers

executables:
  hvips-exe:
    # disable generation of Paths_hvips in .cabal
    when:
      - condition: false
        other-modules: Paths_hvips
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - filepath
    - hvips
    - optparse-applicative
    - text

tests:
  hvips-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hvips
